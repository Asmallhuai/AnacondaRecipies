{% set version = "3.4.1" %}

package:
  name: openscenegraph
  version: {{ version }}

source:
  - url: https://github.com/openscenegraph/OpenSceneGraph/archive/OpenSceneGraph-{{ version }}.tar.gz
    fn: openscenegraph-{{ version }}.tar.gz
    sha256: 930eb46f05781a76883ec16c5f49cfb29a059421db131005d75bec4d78401fd5

build:
  number: 1000
  # skip: true # [not win]

requirements:
  build:
    - cmake
    - ninja
    - {{ cdt('libselinux-devel') }}      # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('libxcb') }}                # [linux]
    - {{ cdt('libxdamage-devel') }}      # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxfixes-devel') }}       # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('libxxf86vm-devel') }}      # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - freetype
    - libgdal 2.4.1
    - libjpeg-turbo
    - libpng
    - libtiff 4.0.10
    - openexr 2.3.0
    - zlib
  
  run:
    - freetype
    - libgdal 2.4.1
    - libpng
    - libtiff 4.0.10
    - openexr 2.3.0
    - zlib

about:
  home: http://www.openscenegraph.org
  license: OpenSceneGraph Public License
  license_file: LICENSE.txt
  summary: The OpenSceneGraph is an open source high performance 3D graphics toolkitã€‚

extra:
  recipe-maintainers:
    - saedrna
