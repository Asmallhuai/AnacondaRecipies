{% set version = "5.12.3" %}

package:
  name: qt5-tools
  version: {{ version }}

source:
  - url: http://download.qt.io/official_releases/qt/5.12/5.12.3/submodules/qttools-everywhere-src-5.12.3.zip
    md5: 500035db50b9b4f48ec7c9398ac803ae

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}              
    - {{ compiler('c') }}                
    - jom                                # [win]
    - make # [linux]
  
  host:
    - qt5-base 5.12.3
    - qt5-declarative 5.12.3
    - zlib
  
  run:
    - qt5-base 5.12.3
    - qt5-declarative 5.12.3
    - zlib
    
about:
  home: http://qt-project.org
  license: LGPL-3.0
  summary: 'Qt is a cross-platform application and UI framework.'
  description: |
    Qt helps you create connected devices, UIs & applications that run
    anywhere on any device, on any operating system at any time.
  doc_url: http://doc.qt.io/
  dev_url: https://github.com/qtproject

extra:
  recipe-maintainers:
    - saedrna
