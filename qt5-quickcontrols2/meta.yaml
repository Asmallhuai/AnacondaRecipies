{% set version = "5.12.3" %}

package:
  name: qt5-quickcontrols2
  version: {{ version }}

source:
  - url: http://download.qt.io/official_releases/qt/5.12/5.12.3/submodules/qtquickcontrols2-everywhere-src-5.12.3.zip
    md5: 9ef10bd297d7a8f57af42e34d4cd9bd6

build:
  number: 1000
  skip: True # [not win]

requirements:
  build:
    - {{ compiler('cxx') }}              
    - {{ compiler('c') }}                
    - jom                                # [win]
    - make # [linux]
  
  host:
    - qt5-base 5.12.3
    - qt5-declarative 5.12.3
  
  run:
    - qt5-base 5.12.3
    - qt5-declarative 5.12.3

about:
  home: http://qt-project.org
  license: LGPL-3.0
  summary: 'Qt is a cross-platform application and UI framework.'
  description: |
    Qt helps you create connected devices, UIs & applications that run
    anywhere on any device, on any operating system at any time.
  doc_url: http://doc.qt.io/
  dev_url: https://github.com/qtproject

extra:
  recipe-maintainers:
    - saedrna
