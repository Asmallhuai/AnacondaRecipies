    - embree
    - geos==3.5.1
    - geotiff
    - gmm
    - gmp
    - gsl
    - hdf5
    - jama
    - jpeg
    - krb5
    - libgdal
    - libpng
    - libprotobuf
    - libtiff
    - libxml2
    - mesalib
    - mysql
    - mysql-connector-c
    - nanoflann
    - nn
    - openblas
    - opencv
    - pcl
    - protobuf
    - python>=3.6
    - qhull
    - qt5-base
    - qt5-declarative
    - qt5-imageformats
    - qt5-multimedia
    - qt5-quickcontrols
    - qt5-quickcontrols2
    - qt5-script
    - qt5-svg
    - qt5-webchannel
    - qt5-xmlpatterns
